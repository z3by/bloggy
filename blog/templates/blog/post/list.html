{% extends "blog/base.html" %}

{% block title %}Bloggy{% endblock %}

{% block content %}
{% for post in posts %}
<div class="card post my-3 rounded">
  <div class="card-body">
    <div class="row">
      <div class="col-8">
        <h4 class="text-primary text-capitalize">
          {{ post.title }}
        </h4>
      </div>
      <div class="col">
          <h6 class="text-secondary text-right"> @{{ post.author }}</h6>
      </div>
    </div>
    <div class="pb-4">
      <p class="card-text">
        {{ post.body|truncatewords:30|linebreaks }}
      </p>
    </div>
    <div class="row">
      <div class="col">
        <a href="{{ post.get_absolute_url }}" class="btn btn-light bg-primary">
          Read
        </a>
      </div>
      <div class="col text-right">
          <div class="text-secondary">{{ post.publish }}</div>
        </div>
    </div>
    
  </div>
</div>
{% endfor %}

{% include "pagination.html" with page=page_obj %}

{% endblock %}
